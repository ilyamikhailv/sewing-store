<!DOCTYPE html>
<html class="page-html">
  <head>
    <meta charset="utf-8" />
    <title>Заголовок страницы</title>
    <link rel="stylesheet" href="/assets/build/all.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
  </head>

  <body class="page-body">
    <div class="wrapper">
      <partial src="_header.html"></partial>
      <div class="content">
        <div class="main">
          <div class="main__content">
            <div class="page-center">
              <div class="container">
                <partial src="_breadcrumbs.html" title="Личный кабинет"></partial>
                <div class="page-title">
                  <h1 class="page-title__h1">
                    Личный кабинет
                  </h1>
                </div>
                <div class="account-greeting">
                  <span class="account-greeting__text"
                    >Здравстуйте,
                    <span class="account-greeting__text--bold"
                      >Алексей!</span
                    ></span
                  >
                </div>
                <div class="account-sections">
                  <div class="account-sections__item">
                    <span
                      class="account-sections__link account-sections__link--active"
                    >
                      Мой профиль
                    </span>
                  </div>
                  <div class="account-sections__item">
                    <a href="#" class="account-sections__link">
                      Мои заказы
                    </a>
                  </div>
                </div>
                <div class="account-form">
                  <div class="container-fluid p-0">
                    <div class="row no-gutters">
                      <div class="col-sm-5">
                        <div class="form-group form-group--account">
                          <div class="form-group__title">
                            <span class="form-group__title_text">
                              Данные для доступа к сайту
                            </span>
                          </div>
                          <div class="form-line">
                            <div class="form-label">
                              <label class="form-label__label">
                                Логин
                              </label>
                            </div>
                            <div class="form-field">
                              <input
                                type="text"
                                class="form-input form-input--text"
                              />
                            </div>
                          </div>
                          <div class="form-line">
                            <div class="form-label">
                              <label class="form-label__label">
                                Новый пароль
                              </label>
                            </div>
                            <div class="form-field">
                              <input
                                type="text"
                                class="form-input form-input--text"
                              />
                            </div>
                          </div>
                          <div class="form-line">
                            <div class="form-label">
                              <label class="form-label__label">
                                Подтверждение пароля
                              </label>
                            </div>
                            <div class="form-field">
                              <input
                                type="text"
                                class="form-input form-input--text"
                              />
                            </div>
                          </div>
                          <div class="form-line">
                            <div class="form-label">
                              <label class="form-label__label">
                                Email
                              </label>
                            </div>
                            <div class="form-field">
                              <input
                                type="text"
                                class="form-input form-input--text"
                              />
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-5">
                        <div class="form-group form-group--account">
                          <div class="form-group__title">
                            <span class="form-group__title_text">
                              Личные данные
                            </span>
                          </div>
                          <div class="form-line">
                            <div class="form-label">
                              <label class="form-label__label">
                                Имя
                              </label>
                            </div>
                            <div class="form-field">
                              <input
                                type="text"
                                class="form-input form-input--text"
                              />
                            </div>
                          </div>
                          <div class="form-line">
                            <div class="form-label">
                              <label class="form-label__label">
                                Фамилия
                              </label>
                            </div>
                            <div class="form-field">
                              <input
                                type="text"
                                class="form-input form-input--text"
                              />
                            </div>
                          </div>
                          <div class="form-line">
                            <div class="form-label">
                              <label class="form-label__label">
                                Наименование компании
                              </label>
                            </div>
                            <div class="form-field">
                              <input
                                type="text"
                                class="form-input form-input--text"
                              />
                            </div>
                          </div>
                          <div class="form-line">
                            <div class="form-label">
                              <label class="form-label__label">
                                Номер телефона
                              </label>
                            </div>
                            <div class="form-field">
                              <input
                                type="text"
                                class="form-input form-input--text"
                              />
                            </div>
                          </div>
                          <div class="form-line">
                            <div class="form-label">
                              <label class="form-label__label">
                                Город
                              </label>
                            </div>
                            <div class="form-field">
                              <input
                                type="text"
                                class="form-input form-input--text"
                              />
                            </div>
                          </div>
                          <div class="form-line">
                            <div class="form-label">
                              <label class="form-label__label">
                                Адрес доставки
                              </label>
                            </div>
                            <div class="form-field">
                              <input
                                type="text"
                                class="form-input form-input--text"
                              />
                            </div>
                          </div>
                          <div class="form-line">
                            <div class="form-field">
                              <div class="checkbox-group">
                                <div class="checkbox-group__input">
                                  <input
                                    type="checkbox"
                                    class="checkbox-group__checkbox"
                                  />
                                </div>
                                <div class="checkbox-group__label">
                                  <label class="checkbox-group__label_text">
                                    Я ознакомился с
                                    <a href="#">политикой конфиденциальности</a>
                                    сайта и даю свое согласие на обрабоку моих
                                    персональных данных
                                  </label>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="form-line">
                            <button type="submit" class="btn btn--red">
                              Сохранить данные
                            </button>
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-2"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <partial src="_footer.html"></partial>
    </div>
  </body>
</html>
